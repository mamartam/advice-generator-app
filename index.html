<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <article class="advice-container">
        <p class="advice-number">
          Advice #<span class="number-of-advice">...</span>
        </p>
        <h1 class="advice-text">"Loading..."</h1>
        <picture class="divider-container">
          <source
            srcset="assets/images/pattern-divider-desktop.svg"
            media="(min-width: 600px)"
          />
          <img src="assets/images/pattern-divider-mobile.svg" alt="Divider" />
        </picture>
        <button
          class="generate-advice-btn"
          type="button"
          aria-label="Generate new advice"
        >
          <img
            src="assets/images/icon-dice.svg"
            alt="Icon Dice"
            aria-hidden="true"
          />
        </button>
      </article>
    </main>
    <script defer src="js/main.js"></script>
  </body>
</html>
